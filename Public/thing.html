
   <html>
    
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- 送出至/ueue，用 POST 方法，並允許檔案上傳 -->
                    <form name="sentMessage" id="contactForm" action="/ueue"  method="POST" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">

                            <div class="col-md-6">
                                <div class="form-group">
                                    <!-- 訊息輸入框 -->
                                    <input type="text" class="form-control" placeholder="更新日期 *" id="date" name="date" required
                                        data-validation-required-message="輸入日期">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="file" name="ueueue" id="ueueue" accept="image/*">
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">add</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    </html>
